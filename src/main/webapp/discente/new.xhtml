<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{discenteController.discenteId}"/>
        <f:viewAction action="#{discenteController.init}"/>
    </f:metadata>

    <ui:define name="titulo">#{discenteController.titulo}</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/discente/index"> Discentes</a></li>
        <li class="active">#{discenteController.titulo}</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="row">
            <div class="col-lg-8 col-md-offset-2">
                <h:form styleClass="form-horizontal">

                    <div class="form-group">
                        <label for="inputNome" class="col-lg-2 control-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" jsf:value="#{discenteController.discente.nome}"
                                   id="inputNome" jsf:maxlength="128"/>
                        </div>
                        <label for="inputCpf" class="col-lg-2 control-label">CPF</label>
                        <div class="col-sm-10">
                            <input required="" type="text" class="form-control"
                                   jsf:value="#{discenteController.discente.cpf}" id="inputCpf" jsf:maxlength="14"/>
                        </div>
                        <label for="inputMatricula" class="col-lg-2 control-label">Matrícula</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" jsf:value="#{discenteController.discente.matricula}"
                                   id="inputMatricula" jsf:maxlength="128"/>
                        </div>
                        <label for="inputCurso" class="col-lg-2 control-label">Curso</label>
                        <div class="col-sm-10">
                            <h:selectOneMenu id="inputCurso" styleClass="form-control"
                                             value="#{discenteController.discente.curso}">
                                <f:selectItems value="#{cursoController.cursos}"></f:selectItems>
                            </h:selectOneMenu>
                        </div>
                        <label for="inputPeriodo" class="col-lg-2 control-label">Período</label>
                        <div class="col-sm-10">
                            <h:selectOneMenu id="inputPeriodo" styleClass="form-control"
                                             value="#{discenteController.discente.periodoIngresso}">
                                <f:selectItems value="#{periodoController.periodos}"></f:selectItems>
                            </h:selectOneMenu>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a class="btn btn-link" jsf:outcome="/discente/index">Cancelar</a>
                            <button type="submit" jsf:action="#{discenteController.salvar}"
                                    class="btn btn-success">Salvar
                            </button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
        <h:outputScript target="body">
            $("#inputCpf").mask("###.###.###-##");
        </h:outputScript>
    </ui:define>
</ui:composition>
