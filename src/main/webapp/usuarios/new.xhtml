<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Novo Usuário </title>

    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputStylesheet library="css" name="app.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />

</h:head>
<h:body>
    <div class="container">
        <h2 class="text-center"> Novo Usuário </h2>

        <div class="row">
            <div class="col-lg-8 col-md-offset-2">
                <h:form styleClass="form-horizontal">
                    <f:metadata>
                        <f:viewAction action="#{usuarioController.init}" />
                    </f:metadata>

                    <div class="form-group">
                        <label for="inputNome" class="col-lg-2 control-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" jsf:value="#{usuarioController.usuario.nome}" id="inputNome" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" jsf:value="#{usuarioController.usuario.email}" id="inputEmail"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputSenha" class="col-lg-2 control-label">Senha</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" jsf:value="#{usuarioController.usuario.senha}" id="inputSenha"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a class="btn btn-link" href="/">Cancelar</a>
                            <button type="submit" jsf:action="#{usuarioController.salvarUsuario}" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <h:outputScript library="js" name="jquery.min.js" />
    <h:outputScript library="js" name="bootstrap.min.js" />
</h:body>
</html>
