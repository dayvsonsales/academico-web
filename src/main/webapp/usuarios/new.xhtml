<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:define name="titulo"> Novo Usuário</ui:define>
<ui:define name="breadcrumb-atual">
    <li class="active"> Novo Usuário</li>
</ui:define>

<ui:define name="conteudo">
    <div class="row">
        <div class="col-lg-8 col-md-offset-2">
            <h:form styleClass="form-horizontal">
                <f:metadata>
                    <f:viewAction action="#{usuarioController.init}" />
                </f:metadata>

                <div class="form-group">
                    <label for="inputNome" class="col-lg-2 control-label">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" jsf:value="#{usuarioController.usuario.nome}" id="inputNome" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" jsf:value="#{usuarioController.usuario.email}" id="inputEmail"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputSenha" class="col-lg-2 control-label">Senha</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" jsf:value="#{usuarioController.usuario.senha}" id="inputSenha"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPermissao" class="col-lg-2 control-label">Permissão</label>
                    <div class="col-sm-10">
                        <h:selectOneMenu id="inputPermissao" styleClass="form-control"
                                         value="#{usuarioController.usuario.permissao}">
                            <f:selectItems value="#{usuarioController.permissoesDisponiveis}"></f:selectItems>
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a class="btn btn-link" href="/">Cancelar</a>
                        <button type="submit" jsf:action="#{usuarioController.salvarUsuario}" class="btn btn-success">Salvar</button>
                    </div>
                </div>
            </h:form>
        </div>
    </div>
</ui:define>

</ui:composition>
