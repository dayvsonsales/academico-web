<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo"> Novo Usuário</ui:define>
    <ui:define name="breadcrumb-atual">
        <li class="active"> Novo Usuário</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="box box-primary">
            <div class="box-body">
                <h:form styleClass="col-md-6 col-md-offset-3">
                    <f:metadata>
                        <f:viewAction action="#{usuarioController.init}" />
                    </f:metadata>

                    <div class="row">
                        <div class="form-group">
                            <label for="inputNome" class="">Nome</label>
                            <h:inputText id="inputNome" styleClass="form-control" value="#{usuarioController.usuario.nome}" />
                            <h:message for="inputNome" errorClass="error" />
                        </div>

                        <div class="form-group">
                            <label for="inputPermissao" class="">Permissão</label>
                            <h:selectOneMenu id="inputPermissao" styleClass="form-control text-center"
                                             value="#{usuarioController.usuario.permissao}">
                                <f:selectItems value="#{usuarioController.permissoesDisponiveis}" />
                            </h:selectOneMenu>
                            <h:message for="inputPermissao" styleClass="error" />
                        </div>

                        <div class="form-group">
                            <label for="inputEmail" class="">Email</label>
                            <h:inputText id="inputEmail" styleClass="form-control" value="#{usuarioController.usuario.email}" />
                            <h:message for="inputEmail" styleClass="error" />
                        </div>

                        <div class="form-group">
                            <label for="inputSenha" class="">Senha</label>
                            <h:inputSecret id="inputSenha" styleClass="form-control" value="#{usuarioController.usuario.senha}" />
                            <h:message for="inputSenha" styleClass="error" />
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6 text-right">
                            <a class="btn btn-link" href="/">Cancelar</a>
                        </div>

                        <div class="col-md-6 text-left">
                            <button type="submit" jsf:action="#{usuarioController.salvarUsuario}" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
