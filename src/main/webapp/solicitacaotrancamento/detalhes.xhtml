<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:viewParam name="id" value="#{solicitacaoTrancamentoController.solicitacaoTrancamentoId}"/>
        <f:viewAction action="#{solicitacaoTrancamentoController.init}"/>
    </f:metadata>

    <ui:define name="titulo">Detalhes da Solicitação Trancamento Disciplina</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/solicitacaotrancamento/index"> Solicitação Trancamento Disciplina</a></li>
        <li class="active">Detalhes do Solicitação Trancamento Disciplina</li>
    </ui:define>

    <ui:define name="conteudo">
        <h:form>
            <div class="box box-success">
                <div class="box-body">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="row form-group">
                            <div class="col-md-8">
                                <label for="inputNome">Nome</label>
                                <h:outputText id="inputNome" styleClass="form-control"
                                              value="#{solicitacaoTrancamentoController.solicitacaoTrancamento.discente.nome}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="table">Disciplinas solicitadas</label>
                            <table id="table" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Disciplina</th>
                                </tr>
                                </thead>
                                <tbody>
                                <ui:repeat
                                        value="#{solicitacaoTrancamentoController.solicitacaoTrancamento.disciplinas}"
                                        var="disciplina">
                                    <tr>
                                        <td>#{disciplina.codigo}</td>
                                        <td>#{disciplina.nome}</td>
                                    </tr>
                                </ui:repeat>
                                </tbody>
                            </table>
                        </div>

                        <div class="form-group">
                            <label for="inputJustificativa">Justificativa</label>
                            <h:outputText id="inputJustificativa" styleClass="form-control"
                                          value="#{solicitacaoTrancamentoController.solicitacaoTrancamento.justificativa}" cols="30" rows="10"/>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6-offset-10">
                                <button jsf:action="#{solicitacaoTrancamentoController.alterarStatus('APROVADO')}"
                                        class="btn btn-success">Aprovar
                                </button>
                                <button jsf:action="#{solicitacaoTrancamentoController.alterarStatus('NAO_APROVADO')}"
                                        class="btn btn-danger">Reprovar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
