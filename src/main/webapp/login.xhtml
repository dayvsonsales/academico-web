<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >
<h:head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Login </title>

    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputStylesheet library="css" name="app.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />

</h:head>
<h:body>
    <div class="container">
        <h2 class="text-center">Sistema AcadÃªmico do IC</h2>

        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <c:if test="#{not empty facesContext.messageList}">
                    <div class="row">
                        <div class="alert alert-danger">
                            <h:message for="loginForm" />
                        </div>
                    </div>
                </c:if>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Insira seus dados para entrar</h3>
                    </div>
                    <div class="panel-body">
                        <h:form id="loginForm">
                            <div class="form-group">
                                <input jsf:id="email" jsf:value="#{loginController.email}"
                                       class="form-control" placeholder="E-mail" name="email" type="email" />
                                <h:message for="email" />
                            </div>
                            <div class="form-group">
                                <input jsf:id="senha" jsf:value="#{loginController.senha}"
                                       class="form-control" placeholder="Senha" name="senha" type="password"/>
                                <h:message for="senha" />
                            </div>

                        <button type="submit" jsf:action="#{loginController.login}" class="btn btn-lg btn-success btn-block">Entrar</button>
                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <h:outputScript library="js" name="jquery.min.js" />
    <h:outputScript library="js" name="bootstrap.min.js" />
</h:body>
</html>
