<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:viewParam name="id" value="#{contatoController.contatoId}"/>
        <f:viewAction action="#{contatoController.init}"/>
    </f:metadata>

    <ui:define name="titulo">Detalhes do Contato</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/solicitacaotrancamento/list"> Contato</a></li>
        <li class="active">Detalhes do Contato</li>
    </ui:define>

    <ui:define name="conteudo">
        <h:form>
            <div class="box box-success">
                <div class="box-body">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-group">
                            <label for="inputMensagem">Mensagem</label>
                            <textarea class="form-control" jsf:value="#{contatoController.contato.mensagem}" id="inputMensagem"
                                      maxlength="1200" rows="10" required="required" disabled="disabled"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
