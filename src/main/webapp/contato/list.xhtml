<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="titulo">Contatos</ui:define>
    <ui:define name="breadcrumb-atual">
        <li class="active"> Contatos</li>
    </ui:define>
    <ui:define name="conteudo">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body">
                        <c:choose>
                            <c:when test="${empty contatoController.contatos}">
                                <div class="col-md-6 col-md-offset-5">
                                    <h4>Sem Registros!</h4>
                                </div>
                            </c:when>
                            <c:otherwise>
                                <h:form>
                                    <table id="table" class="table table-striped table-bordered">
                                        <thead>
                                        <tr>
                                            <th>NÃºmero</th>
                                            <th>Data</th>
                                            <th class="table-actions"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <ui:repeat value="#{contatoController.contatos}" var="contato">
                                            <tr>
                                                <td>#{contato.id}</td>
                                                <td>
                                                    <h:outputText value="#{contato.dataHora}">
                                                        <f:converter converterId="dataConverter"/>
                                                    </h:outputText>
                                                </td>
                                                <td>
                                                    <h:link class="btn btn-primary" outcome="detalhes" title="Detalhes">
                                                        <i class="fa fa-info" aria-hidden="true"></i>
                                                        <f:param name="id" value="#{contato.id}"/>
                                                        <f:param name="detalhes" value="1"/>
                                                    </h:link>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                        </tbody>
                                    </table>
                                </h:form>
                            </c:otherwise>
                        </c:choose>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
