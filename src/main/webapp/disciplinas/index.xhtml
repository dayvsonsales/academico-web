<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core" >

<ui:define name="titulo">Disciplinas</ui:define>
<ui:define name="breadcrumb-atual">
    <li class="active"> Disciplinas</li>
</ui:define>

<ui:define name="conteudo">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <a jsf:outcome="/disciplinas/new" class="pull-right btn btn-success">Novo Cadastro</a>
                </div>

                <div class="box-body">
                    <c:if test="#{empty disciplinaController.disciplinas}">

                    </c:if>

                    <c:choose>
                        <c:when test="${empty disciplinaController.disciplinas}">
                            <div class="col-md-6 col-md-offset-5">
                                <h4>Sem Registros!</h4>
                            </div>
                        </c:when>
                        <c:otherwise>
                            <h:form>
                                <h:dataTable value = "#{disciplinaController.disciplinas}" var ="disciplina"
                                             styleClass = "table table-bordered table-hover dataTable"
                                             headerClass="table-header" paginator="true" rows="15" >

                                    <h:column>
                                        <f:facet name = "header">Nome</f:facet>
                                        #{disciplina.nome}
                                    </h:column>

                                    <h:column>
                                        <div class="pull-right">
                                            <h:link value="Editar" class="btn btn-primary" outcome="new">
                                                <i class="fa fa-pencil" aria-hidden="true"></i>
                                                <f:param name="id" value="#{disciplina.id}" />
                                            </h:link>
                                            <a jsf:action="#{disciplinaController.remover(disciplina)}" title="Remover" class="btn btn-danger">
                                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                                            </a>
                                        </div>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </c:otherwise>
                    </c:choose>
                </div>
            </div>
        </div>
    </div>
</ui:define>

</ui:composition>
