<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{blocoController.blocoId}"/>
        <f:viewAction action="#{blocoController.init}"/>
    </f:metadata>

    <ui:define name="titulo">#{blocoController.titulo}</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/bloco/index"> Bloco</a></li>
        <li class="active">#{blocoController.titulo}</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="box box-primary">
            <div class="box-body">
                <h:form styleClass="col-md-8 col-md-offset-2">
                    <div class="row form-group">
                        <div class="col-md-4">
                          <label for="inputNumero">NÃºmero</label>
                          <h:inputText id="inputNumero" styleClass="form-control" value="#{blocoController.bloco.numero}" />
                          <h:message for="inputNumero" errorClass="error" />
                        </div>

                        <div class="col-md-8">
                            <label for="inputNome">Nome</label>
                            <h:inputText id="inputNome" styleClass="form-control" value="#{blocoController.bloco.nome}" />
                            <h:message for="inputNome" errorClass="error" />
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6 text-right">
                            <a class="btn btn-link" jsf:outcome="/bloco/index">Cancelar</a>
                        </div>

                        <div class="col-md-6 text-left">
                            <button type="submit" jsf:action="#{blocoController.salvar}" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
