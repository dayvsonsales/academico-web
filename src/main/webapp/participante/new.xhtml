<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{participanteController.participanteId}"/>
        <f:viewAction action="#{participanteController.init}"/>
    </f:metadata>

    <ui:define name="titulo">#{participanteController.titulo}</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/servidor/index"> Participantes</a></li>
        <li class="active">#{participanteController.titulo}</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="box box-primary">
            <div class="box-body">
                <h:form styleClass="col-md-8 col-md-offset-2">
                    <div class="row form-group">
                        <div class="form-group">
                            <label for="inputNome">Nome</label>
                            <h:inputText id="inputNome" styleClass="form-control" value="#{participanteController.participante.nome}" />
                            <h:message for="inputNome" errorClass="error" />
                        </div>

                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="inputCpf">CPF</label>
                                <h:inputText id="inputCpf" styleClass="form-control cpf" value="#{participanteController.participante.cpf}" />
                                <h:message for="inputCpf" errorClass="error" />
                            </div>

                            <div class="col-md-4 form-group">
                                <label for="inputRg">RG</label>
                                <h:inputText id="inputRg" styleClass="form-control" value="#{participanteController.participante.rg}" />
                                <h:message for="inputRg" errorClass="error" />
                            </div>

                            <div class="col-md-4 form-group">
                                <label for="inputOrgao">Orgão Emissor</label>
                                <h:inputText id="inputOrgao" styleClass="form-control" value="#{participanteController.participante.orgaoEmissorRG}" />
                                <h:message for="inputOrgao" errorClass="error" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="inputEmail">Email</label>
                                <h:inputText id="inputEmail" styleClass="form-control" value="#{participanteController.participante.email}" />
                                <h:message for="inputEmail" errorClass="error" />
                            </div>

                            <div class="col-md-6 form-group">
                                <label for="inputData">Data de Nascimento</label>
                                <input id="inputData" data-provide="datepicker" data-date-format="dd/mm/yyyy"
                                       type="text" class="form-control" required="required"
                                       jsf:converter="dataConverter"
                                       jsf:value="#{participanteController.participante.dataNascimento}"/>
                                <h:message for="inputData" errorClass="error" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-8 form-group">
                                <label for="inputNomeMae">Nome da Mãe</label>
                                <h:inputText id="inputNomeMae" styleClass="form-control" value="#{participanteController.participante.nomeMae}" />
                                <h:message for="inputNomeMae" errorClass="error" />
                            </div>

                            <div class="col-md-4 form-group">
                                <label for="inputNaturalidade">Naturalidade</label>
                                <h:inputText id="inputNaturalidade" styleClass="form-control" value="#{participanteController.participante.naturalidade}" />
                                <h:message for="inputNaturalidade" errorClass="error" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-8 form-group">
                                <label for="inputEndereco">Endereço</label>
                                <h:inputText id="inputEndereco" styleClass="form-control" value="#{participanteController.participante.endereco}" />
                                <h:message for="inputEndereco" errorClass="error" />
                            </div>

                            <div class="col-md-4 form-group">
                                <label for="inputTelefone">Telefone</label>
                                <h:inputText id="inputTelefone" styleClass="form-control" value="#{participanteController.participante.telefone}" />
                                <h:message for="inputTelefone" errorClass="error" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="inputConcurso">Concursos</label> <br/>
                                <h:selectManyListbox id="inputConcurso" styleClass="form-control select-multiple"
                                                 value="#{participanteController.participante.concursos}">
                                    <f:converter converterId="concursoConverter"/>
                                    <f:selectItems value="#{concursoController.concursos}"/>
                                </h:selectManyListbox>
                                <h:message for="inputConcurso" errorClass="error" />
                            </div>
                        </div>
                    </div>

                    <div class="clearfix row form-group">
                        <div class="col-md-6 text-right">
                            <a class="btn btn-link" jsf:outcome="/participante/index">Cancelar</a>
                        </div>

                        <div class="col-md-6 text-left">
                            <button type="submit" jsf:action="#{participanteController.salvar}" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
