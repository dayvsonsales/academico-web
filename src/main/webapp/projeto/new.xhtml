<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >

    <f:metadata>
        <f:viewParam name="id" value="#{projetoController.projetoId}"/>
        <f:viewAction action="#{projetoController.init}"/>
    </f:metadata>

    <ui:define name="titulo">#{projetoController.titulo}</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/curso/index"> Projetos </a></li>
        <li class="active">#{projetoController.titulo}</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="box box-primary">
            <div class="box-body">
                <h:form styleClass="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <label for="inputTitulo">Título</label>
                        <h:inputText id="inputTitulo" styleClass="form-control" tabindex="1" value="#{projetoController.projeto.titulo}" />
                        <h:message for="inputTitulo" errorClass="error" />
                    </div>

                    <div class="form-group">
                        <label for="inputDescricao">Descrição</label>
                        <h:inputTextarea id="inputDescricao" styleClass="form-control" rows="3" tabindex="2" value="#{projetoController.projeto.descricao}" />
                        <h:message for="inputDescricao" errorClass="error" />
                    </div>
                    
                    <div class="row form-group">
                        <div class="col-md-4">
                            <label for="inputTipo">Tipo</label>
                            <h:inputText id="inputTipo" styleClass="form-control" tabindex="3" value="#{projetoController.projeto.tipo}" />
                            <h:message for="inputTipo" errorClass="error" />
                        </div>

                        <div class="col-md-4">
                            <label for="inputFinanciador">Financiadora</label>
                            <h:inputText id="inputFinanciador" styleClass="form-control" tabindex="4" value="#{projetoController.projeto.financiador}" />
                            <h:message for="inputFinanciador" errorClass="error" />
                        </div>

                        <div class="col-md-4">
                            <label for="inputLinhaPesquisa">Linha de Pesquisa</label>
                            <h:inputText id="inputLinhaPesquisa" styleClass="form-control" tabindex="5" value="#{projetoController.projeto.linhaDePesquisa}" />
                            <h:message for="inputLinhaPesquisa" errorClass="error" />
                        </div>
                    </div>
                    
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="inputDataInicio">Data de Início</label>
                            <h:inputText id="inputDataInicio" class="form-control" converter="dataConverter"
                                     pt:data-provide="datepicker" pt:data-date-format="dd/mm/yyyy"
                                     pt:tabindex="6" value="#{projetoController.projeto.dataInicio}" />
                            <h:message for="inputDataInicio" errorClass="error" />
                        </div>

                        <div class="col-md-6">
                            <label for="inputDataTermino">Data de Término</label>
                            <h:inputText id="inputDataTermino" class="form-control" converter="dataConverter"
                                         pt:data-provide="datepicker" pt:data-date-format="dd/mm/yyyy"
                                         pt:tabindex="7" value="#{projetoController.projeto.dataTermino}" />
                            <h:message for="inputDataTermino" errorClass="error" />
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="inputIntegrantes">Integrantes</label> <br/>
                            <h:selectManyListbox id="inputIntegrantes" styleClass="form-control select-multiple"
                                                 tabindex="8" value="#{projetoController.projeto.integrantes}">
                                <f:converter converterId="discenteConverter"/>
                                <f:selectItems value="#{discenteController.discentes}"/>
                            </h:selectManyListbox>
                            <h:message for="inputIntegrantes" errorClass="error" />
                        </div>

                        <div class="col-md-6">
                            <label for="inputOrientadores">Orientadores</label> <br/>
                            <h:selectManyListbox id="inputOrientadores" styleClass="form-control select-multiple"
                                                 tabindex="9" value="#{projetoController.projeto.orientadores}">
                                <f:converter converterId="servidorConverter"/>
                                <f:selectItems value="#{servidorController.servidors}"/>
                            </h:selectManyListbox>
                            <h:message for="inputOrientadores" errorClass="error" />
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6 text-right">
                            <a class="btn btn-link" tabindex="11" jsf:outcome="/projeto/index">Cancelar</a>
                        </div>

                        <div class="col-md-6 text-left">
                            <button type="submit" jsf:action="#{projetoController.salvar}" tabindex="10" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
