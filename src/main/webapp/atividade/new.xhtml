<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{atividadeController.atividadeId}"/>
        <f:viewAction action="#{atividadeController.init}"/>
    </f:metadata>

    <ui:define name="titulo">#{atividadeController.titulo}</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/atividade/index"> Atividade</a></li>
        <li class="active">#{atividadeController.titulo}</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="row">
            <div class="col-lg-8 col-md-offset-2">
                <h:form styleClass="form-horizontal">
                    <div class="form-group">
                        <label for="inputNome" class="col-lg-2 control-label">Nome</label>
                        <div class="col-sm-10">
                            <input required="" type="text" class="form-control"
                                   jsf:value="#{atividadeController.atividade.nome}" id="inputNome"
                                   jsf:maxlength="128"/>
                        </div>
                        <label for="inputInicio" class="col-lg-2 control-label">In√≠cio</label>
                        <div class="col-sm-10">
                            <input required="" type="text" class="form-control"
                                   jsf:value="#{atividadeController.atividade.inicio}" id="inputInicio" jsf:maxlength="50"/>
                        </div>
                        <label for="inputFim" class="col-lg-2 control-label">Fim</label>
                        <div class="col-sm-10">
                            <input required="" type="text" class="form-control"
                                   jsf:value="#{atividadeController.atividade.fim}" id="inputFim" jsf:maxlength="50"/>
                        </div>
                        <label for="inputBloco" class="col-lg-2 control-label">Sala</label>
                        <div class="col-sm-10">
                            <h:selectOneMenu id="inputBloco" styleClass="form-control"
                                             value="#{atividadeController.atividade.sala}">
                                <f:converter converterId="salaConverter"></f:converter>
                                <f:selectItems value="#{salaController.salas}"></f:selectItems>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a class="btn btn-link" jsf:outcome="/atividade/index">Cancelar</a>
                            <button type="submit" jsf:action="#{atividadeController.salvar}"
                                    class="btn btn-success">Salvar
                            </button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
