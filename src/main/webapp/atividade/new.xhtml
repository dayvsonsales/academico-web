<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{atividadeController.atividadeId}"/>
        <f:viewAction action="#{atividadeController.init}"/>
    </f:metadata>

    <ui:define name="titulo">#{atividadeController.titulo}</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/atividade/index"> Atividade</a></li>
        <li class="active">#{atividadeController.titulo}</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="box box-primary">
            <div class="box-body">
                <h:form styleClass="col-md-8 col-md-offset-2">
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="inputNome">Nome</label>
                            <h:inputText id="inputNome" type="text" class="form-control"
                                   value="#{atividadeController.atividade.nome}" maxlength="128" />
                            <h:message for="inputNome" />
                        </div>

                        <div class="col-md-6">
                            <label for="inputBloco">Sala</label>
                            <h:selectOneMenu id="inputBloco" styleClass="form-control" value="#{atividadeController.atividade.sala}">
                                <f:converter converterId="salaConverter"></f:converter>
                                <f:selectItems value="#{salaController.salas}"></f:selectItems>
                            </h:selectOneMenu>
                            <h:message for="inputBloco" />
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="inputInicio">In√≠cio</label>
                            <h:inputText id="inputInicio" type="text" class="form-control"
                                   value="#{atividadeController.atividade.inicio}" maxlength="50"/>
                            <h:message for="inputInicio" />
                        </div>

                        <div class="col-md-6">
                            <label for="inputFim">Fim</label>
                            <h:inputText id="inputFim" type="text" class="form-control"
                                   value="#{atividadeController.atividade.fim}" maxlength="50"/>
                            <h:message for="inputFim" />
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6 text-right">
                            <a class="btn btn-link" jsf:outcome="/atividade/index">Cancelar</a>
                        </div>

                        <div class="col-md-6 text-left">
                            <button type="submit" jsf:action="#{atividadeController.salvar}" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
