<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{salaController.salaId}"/>
        <f:viewAction action="#{salaController.init}"/>
    </f:metadata>

    <ui:define name="titulo">#{salaController.titulo}</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/sala/index"> Sala</a></li>
        <li class="active">#{salaController.titulo}</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="box box-primary">
            <div class="box-body">
                <h:form styleClass="col-md-8 col-md-offset-2">
                    <div class="row form-group">
                        <div class="col-md-4">
                            <label for="inputNumero">NÃºmero</label>
                            <h:inputText id="inputNumero" type="number" styleClass="form-control"
                                         tabindex="1" value="#{salaController.sala.numero}"  maxlength="13"/>
                            <h:message for="inputNumero" errorClass="error" />
                        </div>

                        <div class="col-md-8">
                            <label for="inputNome">Nome</label>
                            <h:inputText id="inputNome" type="text" styleClass="form-control"
                                         tabindex="2" value="#{salaController.sala.nome}" maxlength="128"/>
                            <h:message for="inputNome" errorClass="error" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputBloco">Bloco</label>
                        <h:selectOneMenu id="inputBloco" styleClass="form-control" tabindex="3" value="#{salaController.sala.bloco}">
                            <f:converter converterId="blocoConverter"></f:converter>
                            <f:selectItems value="#{blocoController.blocos}"></f:selectItems>
                        </h:selectOneMenu>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6 text-right">
                            <a class="btn btn-link" tabindex="5" jsf:outcome="/sala/index">Cancelar</a>
                        </div>

                        <div class="col-md-6 text-left">
                            <button type="submit" tabindex="4" jsf:action="#{salaController.salvar}" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
