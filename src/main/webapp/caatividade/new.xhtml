<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{centroAcademicoAtividadeController.centroAcademicoAtividadeId}"/>
        <f:viewAction action="#{centroAcademicoAtividadeController.init}"/>
    </f:metadata>

    <ui:define name="titulo">#{centroAcademicoAtividadeController.titulo}</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/caatividade/index"> Atividades</a></li>
        <li class="active">#{centroAcademicoAtividadeController.titulo}</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="box box-primary">
            <div class="box-body">
                <h:form styleClass="col-md-8 col-md-offset-2">
                    <div class="row form-group">
                        <div class="form-group">
                            <label for="inputLocal">Local</label>
                            <h:inputText id="inputLocal" styleClass="form-control" value="#{centroAcademicoAtividadeController.centroAcademicoAtividade.local}" />
                            <h:message for="inputLocal" errorClass="error" />
                        </div>

                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="inputAssunto">Assunto</label>
                                <h:inputText id="inputAssunto" styleClass="form-control" value="#{centroAcademicoAtividadeController.centroAcademicoAtividade.assunto}" maxlength="14" />
                                <h:message for="inputAssunto" errorClass="error" />
                            </div>

                            <div class="col-md-8 form-group">
                                <label for="inputData">Data</label>
                                <input id="inputData" data-provide="datepicker" data-date-format="dd/mm/yyyy"
                                       type="text" class="form-control"
                                       jsf:converter="dataConverter"
                                       jsf:value="#{centroAcademicoAtividadeController.centroAcademicoAtividade.data}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail"> Enviar Email? </label>
                            <h:selectBooleanCheckbox id="inputEmail" value="#{centroAcademicoAtividadeController.enviarEmail}"/>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6 text-right">
                            <a class="btn btn-link" jsf:outcome="/caatividade/index">Cancelar</a>
                        </div>

                        <div class="col-md-6 text-left">
                            <button type="submit" jsf:action="#{centroAcademicoAtividadeController.salvar}" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
