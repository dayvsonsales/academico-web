<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{servidorController.servidorId}"/>
        <f:viewAction action="#{servidorController.init}"/>
    </f:metadata>

    <ui:define name="titulo">#{servidorController.titulo}</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/servidor/index"> Servidores</a></li>
        <li class="active">#{servidorController.titulo}</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="box box-primary">
            <div class="box-body">
                <h:form styleClass="col-md-8 col-md-offset-2">
                    <div class="row form-group">
                        <div class="form-group">
                            <label for="inputNome">Nome</label>
                            <h:inputText id="inputNome" styleClass="form-control" value="#{servidorController.servidor.nome}" />
                            <h:message for="inputNome" errorClass="error" />
                        </div>

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="inputCpf">CPF</label>
                                <h:inputText id="inputCpf" styleClass="form-control cpf" value="#{servidorController.servidor.cpf}" maxlength="14" />
                                <h:message for="inputCpf" errorClass="error" />
                            </div>

                            <div class="col-md-6 form-group">
                                <label for="inputSiape">Siape</label>
                                <h:inputText id="inputSiape" styleClass="form-control" value="#{servidorController.servidor.siape}" />
                                <h:message for="inputSiape" errorClass="error" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputCargo">Cargo</label>
                            <h:inputText id="inputCargo" styleClass="form-control" value="#{servidorController.servidor.cargo}" />
                            <h:message for="inputCargo" errorClass="error" />
                        </div>

                        <div class="row form-group">
                            <div class="col-md-6">
                                <label for="inputSituacao">Situação</label> <br/>
                                <h:selectOneMenu id="inputSituacao" styleClass="form-control" value="#{servidorController.servidor.situacao}">
                                    <f:selectItems value="#{servidorController.situacoes}" />
                                </h:selectOneMenu>
                                <h:message for="inputSituacao" errorClass="error" />
                            </div>

                            <div class="col-md-6">
                                <label for="inputClasse">Classe Docente</label> <br/>
                                <h:selectOneMenu id="inputClasse" styleClass="form-control" value="#{servidorController.classe}">
                                    <f:selectItem itemValue="#{null}" itemLabel="Selecione apenas se for docente" />
                                    <f:selectItems value="#{servidorController.classes}" />
                                </h:selectOneMenu>
                                <h:message for="inputClasse" errorClass="error" />
                            </div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6 text-right">
                            <a class="btn btn-link" jsf:outcome="/servidor/index">Cancelar</a>
                        </div>

                        <div class="col-md-6 text-left">
                            <button type="submit" jsf:action="#{servidorController.salvar}" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
