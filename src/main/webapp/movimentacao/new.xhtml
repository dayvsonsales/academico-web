<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{movimentacaoController.movimentacaoId}"/>
        <f:viewAction action="#{movimentacaoController.init}"/>
    </f:metadata>

    <ui:define name="titulo">#{movimentacaoController.titulo}</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/movimentacao/index"> Movimentação</a></li>
        <li class="active">#{movimentacaoController.titulo}</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="box box-primary">
            <div class="box-body">
                <h:form styleClass="col-md-8 col-md-offset-2">
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="inputPatrimonio">Patrôminio</label>
                            <h:selectOneMenu id="inputPatrimonio" styleClass="form-control" tabindex="1"
                                             value="#{movimentacaoController.movimentacao.patrimonio}">
                                <f:converter converterId="patrimonioConverter"/>
                                <f:selectItems value="#{patrimonioController.patrimonios}"/>
                            </h:selectOneMenu>
                            <h:message for="inputPatrimonio" errorClass="error" />
                        </div>

                        <div class="col-md-6">
                            <label for="inputSala">Sala</label>
                            <h:selectOneMenu id="inputSala" styleClass="form-control" tabindex="2" value="#{movimentacaoController.movimentacao.sala}">
                                <f:converter converterId="salaConverter"/>
                                <f:selectItems value="#{salaController.salas}"/>
                            </h:selectOneMenu>
                            <h:message for="inputSala" errorClass="error" />
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="inputData">Data</label>
                            <input id="inputData" data-provide="datepicker" data-date-format="dd/mm/yyyy"
                                   type="text" class="form-control" required="required" tabindex="3"
                                   jsf:converter="dataConverter" jsf:value="#{movimentacaoController.movimentacao.data}"/>
                        </div>
                    </div>

                    <div class="clearfix row form-group">
                        <div class="col-md-6 text-right">
                            <a class="btn btn-link" tabindex="5" jsf:outcome="/movimentacao/index">Cancelar</a>
                        </div>

                        <div class="col-md-6 text-left">
                            <button type="submit" tabindex="4" jsf:action="#{movimentacaoController.salvar}" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
