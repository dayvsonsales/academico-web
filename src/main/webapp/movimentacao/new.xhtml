<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{movimentacaoController.movimentacaoId}"/>
        <f:viewAction action="#{movimentacaoController.init}"/>
    </f:metadata>

    <ui:define name="titulo">#{movimentacaoController.titulo}</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/movimentacao/index"> Movimentação</a></li>
        <li class="active">#{movimentacaoController.titulo}</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-solid">
                        <h:form styleClass="form-horizontal">
                            <div class="form-group">
                                <label for="inputPatrimonio" class="col-lg-2 control-label">Patrôminio</label>
                                <div class="col-sm-10">
                                    <h:selectOneMenu id="inputPatrimonio" styleClass="form-control"
                                                     value="#{movimentacaoController.movimentacao.patrimonio}">
                                        <f:converter converterId="patrimonioConverter"/>
                                        <f:selectItems value="#{patrimonioController.patrimonios}"/>
                                    </h:selectOneMenu>
                                </div>
                                <label for="inputSala" class="col-lg-2 control-label">Sala</label>
                                <div class="col-sm-10">
                                    <h:selectOneMenu id="inputSala" styleClass="form-control"
                                                     value="#{movimentacaoController.movimentacao.sala}">
                                        <f:converter converterId="salaConverter"/>
                                        <f:selectItems value="#{salaController.salas}"/>
                                    </h:selectOneMenu>
                                </div>
                                <label for="inputData" class="col-lg-2 control-label">Data</label>
                                <div class="col-sm-10">
                                    <input id="inputData" data-provide="datepicker" data-date-format="dd/mm/yyyy"
                                           type="text" class="form-control"
                                           jsf:converter="dataConverter"
                                           jsf:value="#{movimentacaoController.movimentacao.data}"/>
                                </div>
                            </div>
                            <div class="col-sm-10">
                                <a class="btn btn-link" jsf:outcome="/movimentacao/index">Cancelar</a>
                                <button type="submit" jsf:action="#{movimentacaoController.salvar}"
                                        class="btn btn-success">Salvar
                                </button>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
