<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{convidadoController.convidadoId}"/>
        <f:viewAction action="#{convidadoController.init}"/>
    </f:metadata>

    <ui:define name="titulo">#{convidadoController.titulo}</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/convidado/index"> Convidados</a></li>
        <li class="active">#{convidadoController.titulo}</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="box box-primary">
            <div class="box-body">
                <h:form styleClass="col-md-8 col-md-offset-2">
                    <div class="row form-group">
                        <div class="form-group">
                            <label for="inputNome">Nome</label>
                            <h:inputText id="inputNome" styleClass="form-control" tabindex="1" value="#{convidadoController.convidado.nome}" />
                            <h:message for="inputNome" errorClass="error" />
                        </div>

                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="inputCpf">CPF</label>
                                <h:inputText id="inputCpf" styleClass="form-control cpf" tabindex="2" value="#{convidadoController.convidado.cpf}" maxlength="14" />
                                <h:message for="inputCpf" errorClass="error" />
                            </div>

                            <div class="col-md-8 form-group">
                                <label for="inputDescricao">Descrição</label>
                                <h:inputText id="inputDescricao" styleClass="form-control" tabindex="3" value="#{convidadoController.convidado.descricao}" />
                                <h:message for="inputDescricao" errorClass="error" />
                            </div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6 text-right">
                            <a class="btn btn-link" tabindex="5" jsf:outcome="/convidado/index">Cancelar</a>
                        </div>

                        <div class="col-md-6 text-left">
                            <button type="submit" tabindex="4" jsf:action="#{convidadoController.salvar}" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
