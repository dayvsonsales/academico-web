<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core" >

<ui:define name="titulo">Empregados</ui:define>
<ui:define name="breadcrumb-atual">
    <li class="active"> Empregados</li>
</ui:define>

<ui:define name="conteudo">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <a jsf:outcome="/empregados/new" class="pull-right btn btn-success">Novo Cadastro</a>
                </div>

                <div class="box-body">
                    <c:if test="#{empty empregadoController.empregados}">

                    </c:if>

                    <c:choose>
                        <c:when test="${empty empregadoController.empregados}">
                            <div class="col-md-6 col-md-offset-5">
                                <h4>Sem Registros!</h4>
                            </div>
                        </c:when>
                        <c:otherwise>
                            <h:form>
                                <h:dataTable value = "#{empregadoController.empregados}" var ="empregado"
                                             styleClass = "table table-bordered table-hover dataTable"
                                             headerClass="table-header" >

                                    <h:column>
                                        <f:facet name = "header">Nome</f:facet>
                                        #{empregado.nome}
                                    </h:column>

                                    <h:column>
                                        <f:facet name = "header">Departmento</f:facet>
                                        #{empregado.departmento}
                                    </h:column>

                                    <h:column>
                                        <f:facet name = "header">Idade</f:facet>
                                        #{empregado.idade}
                                    </h:column>

                                    <h:column>
                                        <div class="pull-right">
                                            <a href="javascript:void(0)" title="Editar" class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                            <a jsf:action="#{empregadoController.removerEmpregado(empregado)}" title="Remover" class="btn btn-danger">
                                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                                            </a>
                                        </div>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </c:otherwise>
                    </c:choose>
                </div>
            </div>
        </div>
    </div>
</ui:define>

</ui:composition>
