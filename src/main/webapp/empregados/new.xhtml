<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">Novo Empregado</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/empregados/index"> Empregados</a></li>
        <li class="active"> Novo Empregado</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="row">
            <div class="col-lg-8 col-md-offset-2">
                <h:form styleClass="form-horizontal">
                    <f:metadata>
                        <f:viewAction action="#{empregadoController.novoEmpregado}" />
                    </f:metadata>

                    <div class="form-group">
                        <label for="inputNome" class="col-lg-2 control-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" jsf:value="#{empregadoController.empregado.nome}" id="inputNome" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputDepartamento" class="col-lg-2 control-label">Departamento</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" jsf:value="#{empregadoController.empregado.departmento}" id="inputDepartamento" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputIdade" class="col-lg-2 control-label">Idade</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" jsf:value="#{empregadoController.empregado.idade}" id="inputIdade" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a class="btn btn-link" jsf:outcome="/empregados/index">Cancelar</a>
                            <button type="submit" jsf:action="#{empregadoController.salvarEmpregado}" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
