<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{cursoController.cursoId}"/>
        <f:viewAction action="#{cursoController.init}"/>
    </f:metadata>

    <ui:define name="titulo">#{cursoController.titulo}</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/curso/index"> Curso</a></li>
        <li class="active">#{cursoController.titulo}</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="box box-primary">
            <div class="box-body">
                <h:form styleClass="col-md-8 col-md-offset-2">
                    <div class="row form-group">
                        <div class="col-md-4">
                            <label for="inputCodigo">CÃ³digo</label>
                            <h:inputText id="inputCodigo" styleClass="form-control" tabindex="1" value="#{cursoController.curso.codigo}" />
                            <h:message for="inputCodigo" errorClass="error" />
                        </div>

                        <div class="col-md-8">
                            <label for="inputNome">Nome</label>
                            <h:inputText id="inputNome" styleClass="form-control" tabindex="2" value="#{cursoController.curso.nome}" />
                            <h:message for="inputNome" errorClass="error" />
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6 text-right">
                            <a class="btn btn-link" tabindex="4" jsf:outcome="/curso/index">Cancelar</a>
                        </div>

                        <div class="col-md-6 text-left">
                            <button type="submit" tabindex="3" jsf:action="#{cursoController.salvar}" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
