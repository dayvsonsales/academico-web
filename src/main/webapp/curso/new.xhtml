<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{cursoController.cursoId}"/>
        <f:viewAction action="#{cursoController.init}"/>
    </f:metadata>

    <ui:define name="titulo">#{cursoController.titulo}</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/curso/index"> Curso</a></li>
        <li class="active">#{cursoController.titulo}</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="row">
            <div class="col-lg-8 col-md-offset-2">
                <h:form styleClass="form-horizontal">
                    <div class="form-group">
                        <label for="inputNome" class="col-lg-2 control-label">Nome</label>
                        <div class="col-sm-10">
                            <input required="" type="text" class="form-control"
                                   jsf:value="#{cursoController.curso.nome}" id="inputNome"
                                   jsf:maxlength="128"/>
                        </div>
                        <label for="inputCodigo" class="col-lg-2 control-label">CÃ³digo</label>
                        <div class="col-sm-10">
                            <input required="" type="text" class="form-control"
                                   jsf:value="#{cursoController.curso.codigo}" id="inputCodigo" jsf:maxlength="13"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a class="btn btn-link" jsf:outcome="/curso/index">Cancelar</a>
                            <button type="submit" jsf:action="#{cursoController.salvar}"
                                    class="btn btn-success">Salvar
                            </button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
