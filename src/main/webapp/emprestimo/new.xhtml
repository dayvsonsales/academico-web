<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <f:metadata>
        <f:viewParam name="id" value="#{emprestimoController.emprestimoId}"/>
        <f:viewAction action="#{emprestimoController.init}"/>
    </f:metadata>

    <ui:define name="titulo">#{emprestimoController.titulo}</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/emprestimo/index"> Empréstimos</a></li>
        <li class="active">#{emprestimoController.titulo}</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="box box-primary">
            <div class="box-body">
                <h:form styleClass="col-md-8 col-md-offset-2">
                    <div class="row form-group">
                        <div class="col-md-4">
                            <label for="inputLivro">Livro</label>
                            <h:selectOneMenu id="inputLivro" styleClass="form-control"
                                             pt:tabindex="1" value="#{emprestimoController.emprestimo.livro}">
                                <f:converter converterId="livroConverter"/>
                                <f:selectItems value="#{livroController.livros}"/>
                            </h:selectOneMenu>
                            <h:message for="inputLivro" errorClass="error"  />
                        </div>

                        <div class="col-md-4">
                            <label for="inputDiscente">Discente</label>
                            <h:selectOneMenu id="inputDiscente" styleClass="form-control"
                                             pt:tabindex="2" value="#{emprestimoController.emprestimo.discente}">
                                <f:converter converterId="discenteConverter"/>
                                <f:selectItems value="#{discenteController.discentes}"/>
                            </h:selectOneMenu>
                            <h:message for="inputDiscente" errorClass="error" />
                        </div>

                        <div class="col-md-4">
                            <label for="inputDataEmprestimo">Data de Empréstimo</label>
                            <h:inputText id="inputDataEmprestimo" class="form-control" converter="dataConverter"
                                         pt:data-provide="datepicker" pt:data-date-format="dd/mm/yyyy"
                                         pt:tabindex="3" value="#{emprestimoController.emprestimo.dataEmprestimo}" />
                            <h:message for="inputDataEmprestimo" errorClass="error" />
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-4">
                            <label for="inputDataVencimento">Data de Vencimento</label>
                            <h:inputText id="inputDataVencimento" class="form-control" converter="dataConverter"
                                         pt:data-provide="datepicker" pt:data-date-format="dd/mm/yyyy"
                                         pt:tabindex="4" value="#{emprestimoController.emprestimo.dataVencimento}" />
                            <h:message for="inputDataVencimento" errorClass="error" />
                        </div>

                        <div class="col-md-4">
                            <label for="inputDataDevolucao">Data de Devolução</label>
                            <h:inputText id="inputDataDevolucao" class="form-control" converter="dataConverter"
                                         pt:data-provide="datepicker" pt:data-date-format="dd/mm/yyyy"
                                         pt:tabindex="5" value="#{emprestimoController.emprestimo.dataDevolucao}" />
                            <h:message for="inputDataDevolucao" errorClass="error" />
                        </div>

                        <div class="col-md-4">
                            <label for="inputDevolvido">Devolvido? </label>
                            <h:selectBooleanCheckbox id="inputDevolvido" tabindex="6" value="#{emprestimoController.emprestimo.devolvido}"/>
                            <h:message for="inputDevolvido" errorClass="error"  />
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6 text-right">
                            <a class="btn btn-link" tabindex="8"  jsf:outcome="/emprestimo/index">Cancelar</a>
                        </div>

                        <div class="col-md-6 text-left">
                            <button type="submit" tabindex="7" jsf:action="#{emprestimoController.salvar}" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
