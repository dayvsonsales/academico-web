<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{monitorController.monitorId}"/>
        <f:viewAction action="#{monitorController.init}"/>
    </f:metadata>

    <ui:define name="titulo">#{monitorController.titulo}</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/monitoria/index"> Monitorias </a></li>
        <li><a jsf:outcome="/monitor/index"> Monitores</a></li>
        <li class="active">#{monitorController.titulo}</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="box box-primary">
            <div class="box-body">
                <h:form styleClass="col-md-8 col-md-offset-2">
                    <div class="row form-group">
                        <label for="inputNome">Nome</label>
                        <h:inputText id="inputNome" styleClass="form-control" value="#{monitorController.monitor.nome}" />
                        <h:message for="inputNome" errorClass="error" />
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6 text-right">
                            <a class="btn btn-link" jsf:outcome="/monitor/index">Cancelar</a>
                        </div>

                        <div class="col-md-6 text-left">
                            <button type="submit" jsf:action="#{monitorController.salvar}" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
