<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="titulo">Livros</ui:define>
    <ui:define name="breadcrumb-atual">
        <li class="active">Livros</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <a jsf:outcome="/livro/new" class="pull-right btn btn-success">Novo Cadastro</a>
                    </div>

                    <div class="box-body">
                        <c:choose>
                            <c:when test="${empty livroController.livros}">
                                <div class="col-md-6 col-md-offset-5">
                                    <h4>Sem Registros!</h4>
                                </div>
                            </c:when>
                            <c:otherwise>
                                <h:form>
                                    <table id="table" class="table table-striped table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Código</th>
                                            <th>Título</th>
                                            <th>Autor</th>
                                            <th>Tipo</th>
                                            <th class="table-actions"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <ui:repeat value="#{livroController.livros}" var="livro">
                                            <tr>
                                                <td>#{livro.codigo}</td>
                                                <td>#{livro.titulo}</td>
                                                <td>#{livro.autor}</td>
                                                <td>#{livro.tipo}</td>
                                                <td class="text-center">
                                                    <h:link class="btn btn-primary" outcome="new" title="Editar">
                                                        <i class="fa fa-pencil" aria-hidden="true"></i>
                                                        <f:param name="id" value="#{livro.id}"/>
                                                    </h:link>
                                                    <a jsf:action="#{livroController.remover(livro)}"
                                                       title="Remover"
                                                       class="btn btn-danger">
                                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                        </tbody>
                                    </table>
                                </h:form>
                            </c:otherwise>
                        </c:choose>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
