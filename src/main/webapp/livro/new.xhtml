<ui:composition template="../templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{livroController.livroId}"/>
        <f:viewAction action="#{livroController.init}"/>
    </f:metadata>

    <ui:define name="titulo">#{livroController.titulo}</ui:define>
    <ui:define name="breadcrumb-atual">
        <li><a jsf:outcome="/livro/index"> Livros</a></li>
        <li class="active">#{livroController.titulo}</li>
    </ui:define>

    <ui:define name="conteudo">
        <div class="box box-primary">
            <div class="box-body">
                <h:form styleClass="col-md-8 col-md-offset-2">
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="inputTitulo">Título</label>
                            <h:inputText id="inputTitulo" type="text" class="form-control" value="#{livroController.livro.titulo}" />
                            <h:message for="inputTitulo" errorClass="error"  />
                        </div>

                        <div class="col-md-6">
                            <label for="inputAutor">Autor</label>
                            <h:inputText id="inputAutor" type="text" class="form-control" value="#{livroController.livro.autor}" />
                            <h:message for="inputAutor" errorClass="error"  />
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-4">
                            <label for="inputCodigo">Código</label>
                            <h:inputText id="inputCodigo" type="number" class="form-control"
                                   value="#{livroController.livro.codigo}" maxlength="50"/>
                            <h:message for="inputCodigo" errorClass="error"  />
                        </div>

                        <div class="col-md-4">
                            <label for="inputPaginas">N° Páginas</label>
                            <h:inputText id="inputPaginas" type="number" class="form-control"
                                   value="#{livroController.livro.paginas}"/>
                            <h:message for="inputPaginas" errorClass="error"  />
                        </div>

                        <div class="col-md-4">
                            <label for="inputEdicao">Edição</label>
                            <h:inputText id="inputEdicao" type="number" class="form-control"
                                         value="#{livroController.livro.edicao}"/>
                            <h:message for="inputEdicao" errorClass="error"  />
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-4">
                            <label for="inputTipo">Tipo</label>
                            <h:inputText id="inputTipo" type="text" class="form-control"
                                         value="#{livroController.livro.tipo}" />
                            <h:message for="inputTipo" errorClass="error"  />
                        </div>

                        <div class="col-md-4">
                            <label for="inputQuantidade">Quantidade Disponível</label>
                            <h:inputText id="inputQuantidade" type="number" class="form-control"
                                         value="#{livroController.livro.quantidade}"/>
                            <h:message for="inputQuantidade" errorClass="error"  />
                        </div>

                        <div class="col-md-4">
                            <label for="inputDisponivel">Disponível?</label>
                            <h:selectBooleanCheckbox id="inputDisponivel" value="#{livroController.livro.disponivel}"/>
                            <h:message for="inputDisponivel" errorClass="error"  />
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6 text-right">
                            <a class="btn btn-link" jsf:outcome="/livro/index">Cancelar</a>
                        </div>

                        <div class="col-md-6 text-left">
                            <button type="submit" jsf:action="#{livroController.salvar}" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
